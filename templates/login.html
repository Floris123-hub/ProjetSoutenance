<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--CSS-->
    <link rel="stylesheet" href="../static/src/css/login.css">
    <!--end CSS-->

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/8463fd0c3d.js"></script>
    <!--end fonts-->

</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Connexion</header>
            <form>
                <div class="field">
                    <span class="fas fa-user"></span>
                    <input type="text" name="Username" placeholder="E-mail ou Pseudo" required>
                </div>
                <div class="field space">
                    <span class="fas fa-lock"></span>
                    <input type="password" name="Password" class="password" placeholder="Mot de passe" required>
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Mot de passe oubli√© ?</a>
                </div>
                <div class="field">
                    <input type="submit" value="SE CONNECTER">
                </div>
                <div class="login">Ou connectez-vous avec</div>
                <div class="link">
                    <div class="google">
                        <i class="fab fa-google-plus">
                            <span>GOOGLE</span>
                        </i>
                    </div>
                </div>
                <div class="signup">Vous n'avez pas de compte ?
                    <a href="#">Inscrivez-vous</a>
                </div>
            </form>
        </div>
        <a type="button" class="float" onclick="history.back()">
            <i class="fas fa-times my-float"></i>
        </a>
    </div>

    <!--Scripts-->
    <script>
        const pass_field = document.querySelector('.password');
        const show_btn = document.querySelector('.show');
        show_btn.addEventListener('click', function(){
            if(pass_field.type ==="password"){
                pass_field.type = "text";
                show_btn.style.color = "#3498db";
                show_btn.textContent = "HIDE";
            }else{
                pass_field.type = "password";
                show_btn.style.color = "#222";
                show_btn.textContent = "SHOW";
            }
        });
    </script>
    <!--end Scripts-->
</body>
</html>
