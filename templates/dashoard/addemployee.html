{% extends "dashoard/base.html" %}
{% block title %}
    <title>Dashboard - Ajouter un employé</title>
{% endblock %}
{% block content %}
    <link rel="stylesheet" href="../../static/dashboard/css/addemployee.css">
    <link href="../../static/dashboard/css/sb-admin-2.min.css" rel="stylesheet">
    <form action="{% url 'ajouter Employe' %}" method="post">
        {% csrf_token %}
        <div class="form">

            <div class="content">
                <div id="svg_wrap"></div>

                <section>
                    <a href="#IP" data-toggle="collapse">
                        Informations personnelles
                        <hr style="width: 200px;">
                    </a>

                    <div id="IP" class="collapse">
                        <label class="label">
                            <span class="span">Nom</span>
                            <input type="text" name="nom" class="input">
                        </label>

                        <label class="label">
                            <span class="span">Prénoms(s)</span>
                            <input type="text" name="prenoms" class="input">
                        </label>

                        <div class="select is-rounded">
                            <label class="label">
                                <span class="span">Sexe</span>
                                <select name="sexe" required>
                                    <option>M</option>
                                    <option>F</option>
                                </select>
                            </label>
                        </div>

                        <label class="label">
                            <span class="span">Date de naissance</span>
                            <input class="input" type="date" name="birthday" required>
                        </label>
                    </div>
                </section>

                <section>
                    <a href="#Ad" data-toggle="collapse">
                        Adresse
                        <hr style="width: 80px;">
                    </a>

                    <div id="Ad" class="collapse">
                        <label class="label">
                            <span class="span">Adresse de résidence</span>
                            <input type="text" class="input" name="adresse" required>
                        </label>

                        <div class="control has-icons-left">
                            <div class="select is-rounded">
                                <label class="label">
                                    <span class="span">Pays de résidence</span>
                                    <div>
                                        <i class="fas fa-globe"></i>
                                        <select name="pays" required>
                                            <option>Bénin</option>
                                            <option>Ghana</option>
                                            <option>Togo</option>
                                            <option>Nigeria</option>
                                        </select>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <label class="label">
                            <span class="span">Ville</span>
                            <input type="text" class="input" name="ville" required>
                        </label>
                    </div>
                </section>

                <section>
                    <a href="#IC" data-toggle="collapse">
                        Informations contacts
                        <hr style="width: 170px;">
                    </a>

                    <div id="IC" class="collapse">
                        <label class="label">
                            <span class="span">E-mail</span>
                            <input class="input" type="email" name="email" required>
                        </label>

                        <label class="label">
                            <span class="span">Téléphone</span>
                            <input class="input" type="tel" name="mobile" required>
                        </label>

                        <label class="label">
                            <span class="span">Contact d'urgence</span>
                            <input class="input" type="text" name="contactUrgence">
                        </label>

                        <label class="label">
                            <span class="span">Numéro du contact d'urgence</span>
                            <input class="input" type="tel" name="telUrgence">
                        </label>
                    </div>
                </section>

                <section>
                    <a href="#AI" data-toggle="collapse">Autres informations</a>
                    <hr style="width: 160px;">
                    <div id="AI" class="collapse">
                        <label class="label">
                            <span class="span">N° CIN</span>
                            <input class="input" type="number" name="cin" required maxlength="9" MIN="0">
                        </label>

                        <div class="select is-rounded">
                            <label class="label">
                                <span class="span">Status matrimoniel</span>
                                <select name="statusMat" required>
                                    <option>Célibataire</option>
                                    <option>En couple</option>
                                    <option>Marié(e)</option>
                                    <option>Divorcé(e)</option>
                                </select>
                            </label>
                        </div>

                        <label class="label">
                            <span class="span">Enfants</span>
                            <input class="input" type="number" name="enfants" min="0" required>
                        </label>

                        <label class="label">
                            <span class="span">Tél. Fixe</span>
                            <input class="input" type="tel" name="fixe">
                        </label>

                        <div class="select is-rounded">
                            <label class="label">
                                <span class="span">Département</span>
                                <select name="departement" required>
                                    <option>Direction</option>
                                    <option>Service Comptabilité</option>
                                    <option>Ressources Humaines</option>
                                    <option>Production et Développement</option>
                                    <option>Service IT</option>
                                    <option>Communication et Marketing</option>
                                    <option>Service Commercial</option>
                                    <option>Service Juridique</option>
                                </select>
                            </label>
                        </div>

                        <div class="select is-rounded">
                            <label class="label">
                                <span class="span">Fonction</span>
                                <select name="fonction" required>
                                    <option>Développeur(euse) Front-End</option>
                                    <option>Développeur(euse) Back-End</option>
                                    <option>Développeur(euse) Full Stack</option>
                                    <option>Graphiste</option>
                                    <option>Maintenancier</option>
                                    <option>Community Manager</option>
                                    <option>Chargé(e) de Communication</option>
                                    <option>Gestionnnaire Comptable</option>
                                    <option>Assistant(e) Gestionnaire Comptable</option>
                                    <option>Auditeur(trice)</option>
                                    <option>Commissaire aux comptes</option>
                                    <option>Juriste</option>
                                    <option>Directeur(trice) des Ressources Humaines</option>
                                    <option>Assistant(e) de direction des Ressources Humaines</option>
                                    <option>Directeur(trice) Général(e)</option>
                                    <option>Assistant(e) de Direction Générale</option>
                                    <option>Directeur(trice) Commercial(e)</option>
                                    <option>Assistant(e) de Direction Commercial(e)</option>
                                </select>
                            </label>
                        </div>

                        <label class="label">
                            <span class="span">Lettre de Demande d'emploi</span>
                            <input type="file" name="demande" required>
                        </label>
                    </div>

                </section>

                <section>

                    <a href="#Dos" data-toggle="collapse">
                        Dossier
                        <hr style="width: 70px;">
                    </a>

                    <div id="Dos" class="collapse">
                        <label class="label">
                            <span class="span">Filière</span>
                            <input class="input" type="text" name="filiere" required>
                        </label>

                        <label class="label">
                            <span class="span">CV</span>
                            <input class="input" type="file" name="cv">
                        </label>

                        <label class="label">
                            <span class="span">Lettre de recommandation</span>
                            <input class="input" type="file" name="recommandation" required>
                        </label>

                        <label class="label">
                            <span class="span">Lettre de motivation</span>
                            <input class="input" type="file" name="motivation" required>
                        </label>

                    </div>

                </section>

                <section>

                    <a href="#ICon" data-toggle="collapse">
                        Informations de Connexion
                    </a>

                    <hr style="width: 200px;">

                    <div id="ICon" class="collapse">
                        <label class="label">
                            <span class="span">Pseudo</span>
                            <input class="input" type="text" name="username" required>
                        </label>

                        <label class="label">
                            <span class="span">Mot de passe</span>
                            <input class="input" type="password" name="password1" required>
                        </label>

                        <label class="label">
                            <span class="span">Confirmer le mot de passe</span>
                            <input class="input" type="password" name="password2" required>
                        </label>
                    </div>
                </section>

                <button type="submit" class="add submit">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
